  <app-header></app-header>
  <div class="contact-page">
    <!-- Banner Section -->
    <div class="banner position-relative">
      <img
        [src]="bannerImage"
        alt="Contact Us Banner"
        class="img-fluid w-100 banner-image"
      />
      <div class="banner-overlay"></div>
      <div class="banner-text position-absolute text-white text-center">
        <h1 class="fw-bold display-6">{{ bannerHeading }}</h1>
        <p class="lead">{{ bannerSubheading }}</p>
      </div>
    </div>

    <!-- Contact Content -->
    <div class="container py-5">
      <div class="row g-3 align-items-stretch">
        <!-- Left Column: Contact Form -->
        <div class="col-md-6">
          <div class="p-4 bg-white border h-100">
            <h4 class="mb-3">Send Us a Message</h4>
            <!-- Success Alert (Visible after submission) -->
<div *ngIf="showAlert" class="alert alert-success text-center" role="alert">
  âœ… Your message has been sent successfully! We will get back to you soon.
</div>
            <form [formGroup]="contactForm" >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  formControlName="phone_number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  rows="5"
                  class="form-control"
                  formControlName="message"
                  required
                ></textarea>
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="contactForm.invalid"
                (click)="onSubmit()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>

        <!-- Right Column: Contact Details -->
        <div class="col-md-6">
          <div class="p-4 bg-white border h-100">
            <h4 class="mb-3">Contact Details</h4>
            <!-- Address -->
            <div class="d-flex align-items-start mb-3">
              <i class="fas fa-map-marker-alt me-3 fa-2x text-primary"></i>
              <div>
                <strong>Address:</strong>
                <p class="mb-0">{{ addressLine }}</p>
              </div>
            </div>

            <!-- Phone -->
            <div class="d-flex align-items-start mb-3">
              <i class="fas fa-phone me-3 fa-2x text-primary"></i>
              <div>
                <strong>Phone:</strong>
                <p class="mb-0">{{ phone }}</p>
              </div>
            </div>

            <!-- Fax -->
            <div class="d-flex align-items-start mb-3">
              <i class="fas fa-fax me-3 fa-2x text-primary"></i>
              <div>
                <strong>Fax:</strong>
                <p class="mb-0">{{ fax }}</p>
              </div>
            </div>

            <!-- Mobile -->
            <div class="d-flex align-items-start mb-3">
              <i class="fas fa-mobile-alt me-3 fa-2x text-primary"></i>
              <div>
                <strong>Mobile:</strong>
                <p class="mb-0">{{ mobile }}</p>
              </div>
            </div>

            <!-- Email -->
            <div class="d-flex align-items-start">
              <i class="fas fa-envelope me-3 fa-2x text-primary"></i>
              <div>
                <strong>Email:</strong>
                <p class="mb-0">{{ email }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
